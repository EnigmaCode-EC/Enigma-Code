<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Fondograffiti.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .producto {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .producto h2 {
      margin: 10px 0;
    }

    .producto p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn-checkout {
      background-color: #00ff91;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .btn-checkout:hover {
      background-color: #00cc73;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff0000;
    }
  </style>
</head>
<body>

  <h1>Tu Carrito</h1>

  <div class="producto" id="producto">
    <!-- AquÃ­ se inserta el producto con JS -->
  </div>

  <script>
    const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));

    if (producto) {
      const contenedor = document.getElementById("producto");
      contenedor.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h2>${producto.nombre}</h2>
        <p>${producto.descripcion}</p>
        <p>Precio: $80.000</p>
        <a class="btn-checkout" href="checkout_Pago.html">Ir a Pagar</a>
      `;
    } else {
      document.getElementById("producto").innerHTML = "<p>No hay productos en el carrito.</p>";
    }
  </script>

</body>
</html>
